<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phụ tùng xe cuốc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Bên trái -->
    <div class="left-panel">
      <h2>Thống kê</h2>
      <div class="stats">
        <p>Tổng sản phẩm: <span id="total-products">0</span></p>
        <p>Tổng doanh thu: <span id="total-revenue">0</span> VND</p>
      </div>

      <h3>Giỏ hàng</h3>
      <div id="cart">
        <p>Không có sản phẩm</p>
        <ul id="cart-list"></ul>
        <p>Tổng: <span id="cart-total">0</span> VND</p>
      </div>
    </div>

    <!-- Bên phải -->
    <div class="right-panel">
      <h2>Danh sách sản phẩm</h2>
      <div class="form">
        <input type="text" id="product-name" placeholder="Tên sản phẩm">
        <input type="number" id="product-price" placeholder="Giá (VND)">
        <button onclick="addProduct()">Thêm sản phẩm</button>
      </div>
      <div id="product-list"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
