<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phụ tùng xe cuốc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="adminLoginBtn" class="admin-login-btn" onclick="showAdminLogin()">Admin 🔒</button>

  <div id="adminLoginPopup" class="admin-login-popup">
    <div class="admin-login-content">
      <span class="close-btn" onclick="closeAdminLogin()">❌</span>
      <h3>Đăng nhập Admin</h3>
      <input type="password" id="adminPassword" placeholder="Nhập mật khẩu">
      <button onclick="adminLogin()">Đăng nhập</button>
    </div>
  </div>

  <div class="panel left-panel">
    <h2>⚙️ Quản lý sản phẩm 🏗️</h2>
    <div class="nav-buttons">
      <button onclick="showHome()">🏠 Trang chủ</button>
      <button onclick="showProductList()">📋 Danh mục sản phẩm</button>
    </div>
    <div class="form" id="adminForm">
      <input type="text" id="productName" placeholder="Tên sản phẩm 📝">
      <input type="number" id="productPrice" placeholder="Giá sản phẩm 💰">
      <button onclick="addProduct()">➕ Thêm sản phẩm</button>
    </div>
    <h3>📊 Thống kê</h3>
    <p>🛠️ Tổng sản phẩm: <span id="totalProducts">0</span></p>
    <p>💵 Doanh thu: <span id="totalRevenue">0</span> đ</p>
    <button class="show-cart-btn" onclick="toggleCart()">🛒 Giỏ hàng</button>
  </div>

  <div class="panel middle-panel">
    <h2>Danh sách sản phẩm</h2>
    <div class="search-bar">
      <input type="text" id="searchProduct" placeholder="Nhập tên sản phẩm...">
      <button onclick="searchProductList()">🔍</button>
    </div>
    <div id="productList" class="products"></div>
  </div>

  <div id="cartOverlay" class="cart-overlay">
    <div class="cart-content">
      <span class="close-btn" onclick="toggleCart()">❌</span>
      <h2>Giỏ hàng</h2>
      <ul id="cartItems"></ul>
      <p><b>Tổng:</b> <span id="totalPrice">0</span> đ</p>
    </div>
  </div>

  <div id="toast" class="toast"></div>

<script src="script.js"></script>
<script>
  document.getElementById("productName").addEventListener("keypress", e => e.key === "Enter" && addProduct());
  document.getElementById("productPrice").addEventListener("keypress", e => e.key === "Enter" && addProduct());
  document.getElementById("adminPassword").addEventListener("keypress", e => e.key === "Enter" && adminLogin());
  document.getElementById("searchProduct").addEventListener("keypress", e => e.key === "Enter" && searchProductList());
</script>

</body>
</html>
