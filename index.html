<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phụ tùng xe cuốc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Bên trái: Admin panel -->
  <div class="panel left-panel">
    <h2>Quản lý sản phẩm</h2>
    <div class="form">
      <input type="text" id="productName" placeholder="Tên sản phẩm">
      <input type="number" id="productPrice" placeholder="Giá sản phẩm">
      <button onclick="addProduct()">Thêm sản phẩm</button>
    </div>

    <h3>Thống kê</h3>
    <p>Tổng sản phẩm: <span id="totalProducts">0</span></p>
    <p>Tổng doanh thu: <span id="totalRevenue">0</span> đ</p>
  </div>

  <!-- Bên giữa: Danh sách sản phẩm -->
  <div class="panel middle-panel">
    <h2>Danh sách sản phẩm</h2>
    <div id="productList"></div>
  </div>

  <!-- Bên phải: Giỏ hàng -->
  <div class="panel right-panel">
    <h2>Giỏ hàng</h2>
    <ul id="cartItems"></ul>
    <p><b>Tổng:</b> <span id="totalPrice">0</span> đ</p>
  </div>

<script src="script.js"></script>
</body>
</html>
