<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phụ tùng xe cuốc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Phụ tùng xe cuốc</h1>
  </header>

  <nav>
    <button onclick="renderProducts()">Tất cả sản phẩm</button>
    <button onclick="renderProducts('lọc dầu')">Lọc dầu</button>
    <button onclick="renderProducts('bơm thủy lực')">Bơm thủy lực</button>
  </nav>

  <main>
    <section id="productList"></section>
    <aside id="cart">
      <h2>Giỏ hàng</h2>
      <ul id="cartItems"></ul>
      <p>Tổng: <span id="totalPrice">0</span>₫</p>
    </aside>
  </main>

  <!-- Modal chi tiết sản phẩm -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalName"></h2>
      <img id="modalImage" src="" alt="" class="modal-img">
      <p id="modalDescription"></p>
      <p><strong>Giá:</strong> <span id="modalPrice"></span></p>
      <button onclick="addToCartFromModal()">Thêm vào giỏ</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
