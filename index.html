<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phụ Tùng Xe Cuốc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Cột bên trái -->
    <aside class="sidebar">
      <h2>Phụ Tùng Xe Cuốc</h2>

      <!-- Biểu tượng trang trí -->
      <div class="icons">
        <span>🚜</span>
        <span>⚙️</span>
        <span>🔧</span>
      </div>

      <!-- Nút menu -->
      <div class="menu">
        <button id="homeBtn">🏠 Trang chủ</button>
        <button id="productsBtn">📦 Danh mục sản phẩm</button>
      </div>

      <!-- Tìm kiếm -->
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Tìm sản phẩm...">
        <button id="searchBtn">🔍</button>
        <ul id="searchSuggestions"></ul>
      </div>

      <!-- Tổng doanh thu -->
      <div class="revenue">
        <h3>💰 Doanh thu: <span id="totalRevenue">0</span> VNĐ</h3>
      </div>

      <!-- Đăng nhập Admin -->
      <div class="login-box">
        <input type="password" id="adminPassword" placeholder="Mật khẩu admin">
        <button id="loginBtn">🔑 Đăng nhập</button>
        <p id="loginStatus"></p>
      </div>
    </aside>

    <!-- Cột bên phải -->
    <main class="main-content">
      <!-- Trang chủ -->
      <section id="homeSection">
        <h1>Chào mừng đến với cửa hàng phụ tùng xe cuốc 🚜</h1>
        <p>Vui lòng chọn “Danh mục sản phẩm” để xem chi tiết.</p>
      </section>

      <!-- Danh sách sản phẩm -->
      <section id="productsSection" class="hidden">
        <h2>Danh sách sản phẩm</h2>
        <div id="productList" class="product-grid"></div>
      </section>

      <!-- Giỏ hàng -->
      <section id="cartSection">
        <h2>🛒 Giỏ hàng</h2>
        <ul id="cartItems"></ul>
        <p><strong>Tổng: <span id="cartTotal">0</span> VNĐ</strong></p>
        <button id="clearCartBtn">🗑 Xóa giỏ hàng</button>
      </section>

      <!-- Quản lý sản phẩm (Admin) -->
      <section id="adminSection" class="hidden">
        <h2>Thêm sản phẩm mới</h2>
        <input type="text" id="productName" placeholder="Tên sản phẩm">
        <input type="number" id="productPrice" placeholder="Giá sản phẩm">
        <button id="addProductBtn">➕ Thêm sản phẩm</button>
        <ul id="adminProductList"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
