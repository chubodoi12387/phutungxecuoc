<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phụ tùng xe cuốc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .admin-panel, .product-list, .cart {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product span {
      font-size: 16px;
    }
    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .product button:hover {
      background: #218838;
    }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
    }
    /* Modal thêm sản phẩm */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .modal-content input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-add { background: #007bff; color: white; }
    .btn-cancel { background: #6c757d; color: white; }
  </style>
</head>
<body>

  <!-- Panel quản lý -->
  <div class="admin-panel">
    <h2>Quản lý sản phẩm</h2>
    <button onclick="openModal()">+ Thêm sản phẩm</button>
  </div>

  <!-- Danh sách sản phẩm -->
  <div class="product-list">
    <h2>Danh sách sản phẩm</h2>
    <div id="products"></div>
  </div>

  <!-- Giỏ hàng -->
  <div class="cart">
    <h2>Giỏ hàng</h2>
    <div id="cartItems"></div>
    <p><b>Tổng:</b> <span id="totalPrice">0</span> đ</p>
  </div>

  <!-- Modal thêm sản phẩm -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <h3>Thêm sản phẩm mới</h3>
      <input type="text" id="productName" placeholder="Tên sản phẩm">
      <input type="number" id="productPrice" placeholder="Giá sản phẩm">
      <br>
      <button class="btn-add" onclick="addProduct()">Thêm</button>
      <button class="btn-cancel" onclick="closeModal()">Hủy</button>
    </div>
  </div>

  <script>
    let products = [];
    let cart = [];
    let isAdmin = false;

    // Xác thực admin
    window.onload = function() {
      let pass = prompt("Nhập mật khẩu admin (nếu không phải admin thì bỏ qua):");
      if(pass === "1234") {
        isAdmin = true;
      } else {
        document.querySelector(".admin-panel").style.display = "none";
      }
      renderProducts();
    };

    function openModal() {
      if(isAdmin) document.getElementById("productModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    function addProduct() {
      let name = document.getElementById("productName").value;
      let price = parseInt(document.getElementById("productPrice").value);
      if(name && price) {
        products.push({ name, price });
        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
        closeModal();
        renderProducts();
      } else {
        alert("Vui lòng nhập tên và giá!");
      }
    }

    function renderProducts() {
      let productDiv = document.getElementById("products");
      productDiv.innerHTML = "";
      products.forEach((p, i) => {
        let div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <span><b>${p.name}</b></span>
          <span>${p.price} đ</span>
          <input type="number" id="qty${i}" value="1" min="1" style="width:50px;">
          <button onclick="addToCart(${i})">Thêm vào giỏ</button>
        `;
        productDiv.appendChild(div);
      });
    }

    function addToCart(index) {
      let qty = parseInt(document.getElementById("qty"+index).value);
      let product = products[index];
      let item = cart.find(c => c.name === product.name);
      if(item) {
        item.qty += qty;
      } else {
        cart.push({ ...product, qty });
      }
      renderCart();
    }

    function renderCart() {
      let cartDiv = document.getElementById("cartItems");
      cartDiv.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        let div = document.createElement("div");
        div.className = "cart-item";
        div.textContent = `${item.name} x ${item.qty} = ${item.price * item.qty} đ`;
        cartDiv.appendChild(div);
      });
      document.getElementById("totalPrice").innerText = total;
    }
  </script>
</body>
</html>
