<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phụ tùng xe cuốc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Nút đăng nhập admin góc trên -->
  <button id="adminLoginBtn" class="admin-login-btn" onclick="showAdminLogin()">Admin 🔒</button>

  <!-- Popup nhập mật khẩu admin -->
  <div id="adminLoginPopup" class="admin-login-popup">
    <div class="admin-login-content">
      <span class="close-btn" onclick="closeAdminLogin()">❌</span>
      <h3>Đăng nhập Admin</h3>
      <input type="password" id="adminPassword" placeholder="Nhập mật khẩu">
      <button onclick="adminLogin()">Đăng nhập</button>
    </div>
  </div>

  <!-- Bên trái: Admin panel -->
  <div class="panel left-panel">
    <h2>⚙️ Quản lý sản phẩm 🏗️</h2>

    <!-- Tìm kiếm sản phẩm -->
    <h3>🔍 Tìm sản phẩm</h3>
    <input type="text" id="searchProduct" placeholder="Nhập tên sản phẩm...">
    <ul id="searchSuggestions" class="suggestions"></ul>

    <!-- Form thêm sản phẩm -->
    <div class="form" id="adminForm">
      <input type="text" id="productName" placeholder="Tên sản phẩm 📝">
      <input type="number" id="productPrice" placeholder="Giá sản phẩm 💰">
      <button onclick="addProduct()">➕ Thêm sản phẩm</button>
    </div>

    <h3>📊 Thống kê</h3>
    <p>🛠️ Tổng sản phẩm: <span id="totalProducts">0</span></p>
    <p>💵 Tổng doanh thu: <span id="totalRevenue">0</span> đ</p>

    <button class="show-cart-btn" onclick="toggleCart()">🛒 Xem giỏ hàng</button>
  </div>

  <!-- Bên giữa: Danh sách sản phẩm -->
  <div class="panel middle-panel">
    <h2>Danh sách sản phẩm</h2>
    <div id="productList"></div>
  </div>

  <!-- Giỏ hàng ẩn (popup/overlay) -->
  <div id="cartOverlay" class="cart-overlay">
    <div class="cart-content">
      <span class="close-btn" onclick="toggleCart()">❌</span>
      <h2>Giỏ hàng</h2>
      <ul id="cartItems"></ul>
      <p><b>Tổng:</b> <span id="totalPrice">0</span> đ</p>
    </div>
  </div>

  <!-- Toast thông báo -->
  <div id="toast" class="toast"></div>

<script src="script.js"></script>

<script>
  // Nhấn Enter để thêm sản phẩm
  document.getElementById("productName").addEventListener("keypress", function(e){
    if(e.key === "Enter") addProduct();
  });
  document.getElementById("productPrice").addEventListener("keypress", function(e){
    if(e.key === "Enter") addProduct();
  });

  // Nhấn Enter khi đăng nhập admin
  document.getElementById("adminPassword").addEventListener("keypress", function(e){
    if(e.key === "Enter") adminLogin();
  });
</script>

</body>
</html>
